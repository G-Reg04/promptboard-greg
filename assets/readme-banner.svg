<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#glow)"/>
  
  <!-- Main title -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    PromptBoard
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8">
    Fast, Client-Side Prompt Library
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(300, 420)">
    <rect x="0" y="0" width="600" height="80" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="300" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0">
      Tags • Instant Search • One-Click Copy • JSON/Markdown Export
    </text>
    <text x="300" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
      Tailwind CSS + Vanilla JavaScript
    </text>
  </g>
  
  <!-- Logo/Icon -->
  <g transform="translate(580, 180)">
    <rect width="40" height="40" rx="10" fill="#1f2937"/>
    <rect x="8" y="12" width="24" height="4" rx="2" fill="#60a5fa"/>
    <rect x="8" y="18" width="20" height="2" rx="1" fill="#9ca3af"/>
    <rect x="8" y="22" width="22" height="2" rx="1" fill="#9ca3af"/>
    <rect x="8" y="26" width="18" height="2" rx="1" fill="#9ca3af"/>
  </g>
</svg>
