<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptBoard - Fast Prompt Library</title>
    <meta name="description" content="A fast, client-side prompt library with tags, instant search, one-click copy, and JSON/Markdown export.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center items-center h-16">
                <button 
                    id="brand-title" 
                    onclick="handleResetApp()"
                    class="text-2xl font-bold text-white hover:text-gray-300 transition-colors duration-200 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 rounded-lg px-3 py-2"
                    tabindex="0"
                    aria-label="Reset app and return to home"
                >
                    PromptBoard
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Content will be rendered by JavaScript -->
        <section id="main-content" class="space-y-6">
            <!-- Application content will be dynamically rendered here -->
        </section>
    </main>



    <!-- Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
